<div class="login-container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f4f4f9;">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; background-color: #fff;">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="onLogin()">
      
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
      
      
      <div class="text-center mt-3">
        <button type="button" class="btn btn-link" (click)="goToRegistration()">Don't have an account? Register</button>
      </div>
    </form>

    <p *ngIf="loginError" class="text-danger text-center mt-3">{{ loginError }}</p>
  </div>
</div>
