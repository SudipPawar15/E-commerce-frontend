<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="text-center mb-4">User Registration</h2>
            
            <form (ngSubmit)="onRegister()">
              
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required />
              </div>
  
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
              </div>
  
          
              <div *ngIf="registrationError" class="alert alert-danger">
                {{ registrationError }}
              </div>
              <div *ngIf="registrationSuccess" class="alert alert-success">
                {{ registrationSuccess }}
              </div>
  
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
